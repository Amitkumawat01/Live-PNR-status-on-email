<!DOCTYPE html>
<html>
<head>
    <title>PNR Status Tracker</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e; /* Dark background */
            color: #d4d4d4; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #252526; /* Slightly lighter dark background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #569cd6; /* Accent color for headings */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #9cdcfe; /* Light blue for labels */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #3c3c3c; /* Dark border */
            border-radius: 4px;
            background-color: #1e1e1e; /* Match body background */
            color: #d4d4d4; /* Match text color */
            box-sizing: border-box;
        }
        input[type="text"]::placeholder {
            color: #6a6a6a; /* Placeholder text color */
        }
        button {
            background-color: #007acc; /* Blue accent color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005a9e; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PNR Status Tracker</h1>
        <form method="post"> 
            {% csrf_token %} 
            <label for="pnr">Enter PNR Number:</label>
            <input type="text" id="pnr" name="pnr" required pattern="[0-9]{10}" title="Enter a 10-digit PNR number" placeholder="e.g., 1234567890"> <br><br>
            <button type="submit">Get Status</button>
        </form>
    </div>
</body>
</html>
